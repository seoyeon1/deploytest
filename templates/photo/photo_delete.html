{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/CRED.css.' %}">
    <title>Board</title>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</head>

<body>
    <div id="wrap">
        <div id="hearder_wrap">
            <div class="hearder_container">
                <div class="logo">
                    <a href=""></a>
                </div>
                <nav>
                    <ul>
                        <li><a class="" href="{% url 'home' %}">Home</li>
                        {%if user.is_authenticated%}
                        <li><a href="#">{{user.username}}</a></li>
                        <li><a href="{% url 'photo:create' %}">사진 올리기</a></li>
                        <li><a href="{% url 'photo:mylist' %}">내사진 리스트</a></li>
                        <li><a href="javascript:{document.getElementById('logout').submit()}">Logout</a></li>
                        <form id="logout" method="POST" action="{% url 'accounts:logout' %}">
                            {% csrf_token %} <input type="hidden" />
                        </form>
                    </ul>
                </nav>
                {%else%}
                <li><a href="{%url 'accounts:login'%}">Login</a></li>
                <li><a href="{%url 'accounts:signup'%}">회원가입</a></li>
                {%endif%}

            </div>
        </div>
        <div id="content_wrap">
            <div class="content_container">
                <div class="context_box">
                    <h3>{{object.title}}</h3>
                    <p>{{object.author}}</p>
                </div>
                <form class="delete_comment" action="" method="post">
                    {% csrf_token%}
                    <h3>이 게시물을 삭제하겠습니까?</h3>
                    <div class="btn">
                        <input type="submit" value="삭제">
                        <input type="button" value="취소" onclick="goBack();">
                    </div>
                </form>
            </div>
        </div>
        <div id="footer_wrap">
            <div class="footer_container">
                footer_container
            </div>
        </div>
    </div>
</body>

</html>
